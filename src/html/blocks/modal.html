<div class="modal">
  <div class="modal__closeButtonIcon">
    <i class="uil uil-multiply"></i>
  </div>
  <div class="modal__window">
    <div class="modal__window-title modal-title">Оставить заявку</div>
    <form action="#" class="modal__window-form">
      <label>
        <input type="text" placeholder="Фамилия Имя Отчество" class="modal__form-name">
      </label>
      <label>
        <input type="tel" placeholder="Телефон" class="modal__form-number">
      </label>
      <label>
        <input type="email" placeholder="Почта" class="modal__form-mail">
      </label>
      <div class="modal__window-button">Свяжитесь со мной</div>
    </form>
  </div>
</div>

<div class="modal__complete">
  <div class="modal__closeButtonIcon">
    <i class="uil uil-multiply"></i>
  </div>
  <div class="modal__window">
    <div class="modal__complete-title modal-title">Ваша заявка успешно принята</div>
    <div class="modal__complete-text">Наш менеджер с Вами скоро свяжется</div>
    <div class="modal__complete-button modal__closeButton">Вернуться на главную</div>
  </div>
</div>

<div class="modal__enter">
  <div class="modal__closeButtonIcon">
    <i class="uil uil-multiply"></i>
  </div>
  <div class="modal__window">
    <div class="modal__enter-title modal-title">Войти</div>
    <form action="#" method="get" class="modal__enter-form">
      <label>
        <input type="text" name="login" placeholder="Логин">
      </label>
      <label>
        <input type="password" name="password" placeholder="Пароль">
      </label>
      <div class="modal__enter-button">ВОЙТИ</div>
    </form>
  </div>
</div>

<div class="modal__signUp modal__enter">
  <div class="modal__closeButtonIcon">
    <i class="uil uil-multiply"></i>
  </div>
  <div class="modal__window">
    <div class="modal__signUp-title modal__enter-title modal-title">Регистрация</div>
    <form action="#" method="get" class="modal__signUp-form modal__enter-form">
      <label>
        <input type="text" name="name" placeholder="Фамилия Имя Отчество">
      </label>
      <label>
        <input type="email" name="email" placeholder="Почта">
      </label>
      <label>
        <input type="text" name="login" placeholder="Логин">
      </label>
      <label>
        <input type="password" name="password" placeholder="Пароль">
      </label>
      <div class="modal__signUp-button modal__enter-button">ЗАРЕГИСТРИРОВАТЬСЯ</div>
    </form>
  </div>
</div>
